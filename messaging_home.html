<html>
<head>
    <title>Messaging Home</title>
    <!-- load MUI -->
	<link href="mui.min.css" rel="stylesheet" type="text/css" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cb0e7ff80d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="messaging_style.css">
</head>

<body>
    <div class="mui-appbar">
        <i class="fas fa-angle-left fa-5x"></i>
        <div id="lang" class="mui--text-display2"><i class="fas fa-globe fa-fw"></i> English</div>
        <div id="user" class="mui--text-display2"><i class="fas fa-user-circle fa-fw"></i> johndoe123</div>
        <div id="topic" class="mui--text-display2"><i class="far fa-comments fa-fw"></i> The 2020 Tokyo Olympics</div>
    </div>
    <div id="chatroom">
        <div id="datetime">
            TUES 1:43 PM
        </div>
        <div id="m1" class="chat-bubble cb-left">
            <i class="fas fa-play-circle fa-3x play-message"></i>
            <div class="line"></div>
            <div class="message-length">
                <div>
                    0:18
                </div>
            </div>
        </div>
        <div id="m1-label">
            1:43 PM | 03/01
        </div>
        <div id="m2" class="chat-bubble cb-right">
            <i class="fas fa-play-circle fa-3x play-message"></i>
            <div class="line"></div>
            <div class="message-length">
                <div>
                    0:12
                </div>
            </div>
        </div>
        <div id="m2-label">
            1:52 PM | 03/01
        </div>
        <div id="m3" class="chat-bubble cb-left">
            <i class="fas fa-play-circle fa-3x play-message"></i>
            <div class="line"></div>
            <div class="message-length">
                <div>
                    0:21
                </div>
            </div>
        </div>
        <div id="m3-label">
            1:55 PM | 03/01
        </div>
        <div id="m4" class="chat-bubble cb-right">
            <i class="fas fa-play-circle fa-3x play-message"></i>
            <div class="line"></div>
            <div class="message-length">
                <div>
                    0:29
                </div>
            </div>
        </div>
        <div id="m4-label">
            2:00 PM | 03/01
        </div>
        <div id="hint-text">
            Hold to Record
        </div>
    </div>
    <div id="bottom-bar">
        <i id="no" class="far fa-times-circle fa-7x"></i>
        <a id="audio" class="btn-floating btn-large waves-effect waves-light red"><i id="audio-icon" class="large material-icons">mic</i></a>
        <i id="yes" class="far fa-check-circle fa-7x"></i>
    </div>
    <script src="./messaging.js"></script>
</body>

</html>
