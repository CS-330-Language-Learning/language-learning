<html>
<head>
	<title>New Conversation</title>
    <!-- load MUI -->
	<link href="mui.min.css" rel="stylesheet" type="text/css" />
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="https://kit.fontawesome.com/cb0e7ff80d.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="new_conversation.css">
</head>

<body>
	<div class="mui-appbar">
		<div id="banner">
			New Conversation
		</div>
	</div>
	<div id="selection">
		<div id="prompt">
			What do you want to talk about?
		</div>
		<div id="search">
			<input id="search-input" type="text" placeholder="Search">
			<i class="fas fa-search fa-3x"></i>
		</div>
		<div id="text">
			Popular Topics
		</div>
		<button id="begin" class="mui-btn mui-btn--primary mui-btn--raised" onClick="window.location = './loading_conversation.html'">
			Begin
		</button>
	</div>
	<script src="./new_conversation.js"></script>
</body>

</html>
