<!DOCTYPE html>
<html lang="en">

<head>
	<title>Profile</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="profile.css">
	<!-- load MUI -->
	<link href="mui.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="login-box">
		<div id="title">
            <h2>Profile</h2>
		</div>
		<div id="username" class="mui-textfield profile_field">
           <p><b>Username</b></p><p class="u">BillJohnson</p>
		</div>
		<div id="email" class="mui-textfield profile_field">
            <p><b>Email</b></p><p class="u">billyj@gmail.com</p>
        </div>
        <div id="country" class="mui-textfield profile_field">
            <p><b>Country</b></p><p class="u">United States</p>
        </div>
        <div id="proficient" class="mui-textfield profile_field">
            <p><b>Proficient In</b></p><p class="u">English</p>
        </div>
        <div id="practicing" class="mui-textfield profile_field">
            <p><b>Practicing</b></p><p class="u">Spanish</p>
		</div>
        <button class="mui-btn mui-btn--accent mui-btn--raised">Edit Profile</button>
	</div>
</body>



</html>
