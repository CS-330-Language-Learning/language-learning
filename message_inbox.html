<!DOCTYPE html>
<html lang="en">

<head>
	<title>Message Inbox</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="message_inbox.css">
    <script src="https://kit.fontawesome.com/cb0e7ff80d.js" crossorigin="anonymous"></script>

	<!-- load MUI -->
	<link href="mui.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="message-box">
		<div id="title">
            <h2>Messages<i id="profile" class="fas fa-user fa-xs"></i></h2>
		</div>
        <div id="search">
            <input id="search_box" type="text" placeholder="Search">
            <i class="fas fa-search fa-sm"></i>
        </div>
        
		<div id="practicing">
            <h3 class="title">Practicing<i class="far fa-edit fa-xs" id="composePracticing"></i></h3>
            <div class="message_preview one" id="one">
                <div style="background-color: #FFBDF8;" class="profilepic"></div>
                <p class="username">johndoe123</p>
                <p class="topic">Spring Break</p>
                <p class="date">3/9/2020<i class="fas fa-angle-right"></i></p>
            </div>
            <div class="message_preview two" id="two">
                <div style="background-color: #99A9FF;" class="profilepic"></div>
                <p class="username">willie_wildcat</p>
                <p class="topic">March Madness</p>
                <p class="date">3/5/2020<i class="fas fa-angle-right"></i></p>
            </div>
            <div class="message_preview three" id="three">
                <div style="background-color: #FDFF93;" class="profilepic"></div>
                <p class="username">mortyuwu</p>
                <p class="topic">Baseball</p>
                <p class="date">3/1/2020<i class="fas fa-angle-right"></i></p>
            </div>
        </div>
        <div id="coaching">
            <h3 class="title">Coaching<i class="far fa-edit fa-xs" id="composeCoaching"></i></h3>
            <div class="message_preview one" id="four">
                <div style="background-color: #FFBDF8;" class="profilepic"></div>
                <p class="username">ripnudm</p>
                <p class="topic">2020 Elections</p>
                <p class="date">3/7/2020<i class="fas fa-angle-right"></i></p>
            </div>
            <div class="message_preview two" id="five">
                <div style="background-color: #99A9FF;" class="profilepic"></div>
                <p class="username">norrisw</p>
                <p class="topic">2020 Olympics</p>
                <p class="date">3/3/2020<i class="fas fa-angle-right"></i></p>
            </div>
        </div>
    </div>
    <script>
        
        var input = document.getElementById("search_box");

        input.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
            event.preventDefault();
            alert('Searched for Message');
            location.reload(true);
        }
        });
        
        document.getElementById("composePracticing").addEventListener("click", function(){
            window.location = './new_conversation.html'
        });

        document.getElementById("composeCoaching").addEventListener("click", function(){
            window.location = './new_conversation.html'
        });

        document.getElementById("profile").addEventListener("click", function(){
            window.location = './profile2.html';
        });

        const toggleClick = () => {
            this.classList.toggle("clicked");
        }

        var one = document.getElementById("one");
        var two = document.getElementById("two");
        var three = document.getElementById("three");
        var four = document.getElementById("four");
        var five = document.getElementById("five");

        one.addEventListener("click", function (){
            one.classList.toggle("clicked");
        });
        two.addEventListener("click", function (){
            two.classList.toggle("clicked");
        });
        three.addEventListener("click", function (){
            three.classList.toggle("clicked");
        });
        four.addEventListener("click", function (){
            four.classList.toggle("clicked");
        });
        five.addEventListener("click", function (){
            five.classList.toggle("clicked");
        });
    </script>
</body>



</html>
